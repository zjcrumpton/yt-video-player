<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" href="/media/youtube.svg" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
</head>
<body>
  <header class="header">
    <div class="container">
      <ion-icon name="menu-outline" id="hamburger"></ion-icon>
      <span class="yt-logo">
        <img class="logo" src="media/youtube.svg" alt="The YouTube Logo: A read box with a playbutton at its center.">
        <h3 class="htext">YouTube</h3>
      </span>
      <span id="search">
        <input type="text" placeholder="Search" id="sbar">
          <button id="sbutton"><ion-icon name="search-outline" id="magnify"></ion-icon></button>
      </span>
      <nav class="hnav">
        <span class="hnav-list">
          <ion-icon name="videocam-outline" class="nav-item"></ion-icon>
          <ion-icon name="grid-outline" class="nav-item"></ion-icon>
          <ion-icon name="notifications-outline" class="nav-item"></ion-icon>
          <ion-icon name="person-outline" class="nav-item"></ion-icon>
        </span>
      </nav>
    </div>
  </header>
  <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
</body>
</html>
